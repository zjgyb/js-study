<!doctype html>
<html lang="zh-cn">
	<head>
		<meta charset="UTF-8">
		<title>js-5-sencond-work</title>
		<meta name="Keywords" content="">
		<meta name="Description" content=""> 
		<style>
			html,body,div {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}
			#box {
				width: 1000px;
				height: 600px;
				margin: 100px auto 0;
				padding: 5px;
			}
			div#box span {
				width: 80px;
				height: 50px;
				border: 1px solid blue;
				display: inline-block;
				text-align: center;
				line-height: 50px;
				margin-top: -1px;
				margin-left: -1px;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script>
			var oBox = document.getElementById("box");

			for(var i=1; i<10; i++) {
				for(var j=1; j<=i; j++) {
					oBox.innerHTML += "<span>" + i + "*" + j + "=" + (i*j) + "</span>";
				}
				oBox.innerHTML += "<br>";
			}
		</script>
	</body>
</html>
